<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play video</title>
  </head>
  <body onload="start()">
    <iframe
      width="560"
      height="315"
      id="play"
      src="https://www.youtube.com/embed/qOkZiVlQHMs"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>

<script>
  let start = () => {
    let vidId = JSON.parse(localStorage.getItem("vid"));

    document.querySelector(
      "#play"
    ).src = `https://www.youtube.com/embed/${vidId.id.videoId}`;
  };
</script>
