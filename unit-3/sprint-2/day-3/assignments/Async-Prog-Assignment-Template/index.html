<script>
  let id;
  let i = 0;
  slideShow();
  function slideShow() {
    let container = document.getElementById("slide_show");

    let images = [
      "https://5.imimg.com/data5/FK/ZH/SH/SELLER-30220222/hollywood-movies-wall-posters-500x500.jpg",
      "https://5.imimg.com/data5/JP/LH/CL/SELLER-30220222/hollywood-movies-wall-posters-500x500.jpg",
      "https://5.imimg.com/data5/RG/JT/KW/SELLER-30220222/hollywood-movies-wall-posters-500x500.jpg",
    ];

    id = setInterval(function () {
      console.log(i);
      if (i === images.length) {
        i = 0;
      }

      let img = document.createElement("img");
      img.src = images[i];
      container.innerHTML = null;
      container.append(img);
      i++;
    }, 2000);
  }

  function Pause() {
    clearInterval(id);
  }
</script>
