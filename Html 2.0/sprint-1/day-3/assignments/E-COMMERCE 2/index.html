<script>

  let arr = [];

    event.preventDefault();

    let n = document.querySelector("#name").value;
    let c = document.querySelector("#category").value;
    let i = document.querySelector("#image").value;
    let p = document.querySelector("#price").value;
    let g = document.querySelector("#gender").value;
    let s = document.querySelector("#sold").value;

    function makeObj(n, c, i, p, g, s) {
      this.name = n;
      this.category = c;
      this.img_url = i;
      this.ptice = p;
      this.gender = g;
      this.status = s;
    }

    let final = new makeObj(n, c, i, p, g, s);
    arr.push(final);

    console.log(arr);

    localStorage.setItem("Products", JSON.stringify(arr));
  }
</script>
