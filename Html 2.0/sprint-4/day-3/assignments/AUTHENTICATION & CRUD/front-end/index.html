<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lukoon</title>
  </head>
  <body>
    <h1>
      <u
        >Your masai api mocker link is not working for god sake, it's showing
        error 500.</u
      >
    </h1>

    <br />
    <a href="admin.html">Admin <----</a>

    <h3>Sign Up</h3>
    <input id="name_sign" type="text" placeholder="name" />
    <input id="email_sign" type="text" placeholder="email" />
    <input id="pass_sign" type="text" placeholder="Password" />
    <input id="user_sign" type="text" placeholder="Username" />
    <input id="mobile_sign" type="text" placeholder="Username" />
    <input id="des_sign" type="text" placeholder="Username" />
    <button onclick="sign()">Sign In</button>

    <h3>Log In</h3>
    <input id="user_log" type="text" placeholder="Username" />
    <input id="pass_log" type="password" placeholder="Password" />
    <button onclick="log()">Log In</button>
  </body>
</html>

<script>
  async function sign() {
    let name = document.querySelector("#name_sign").value;
    let email = document.querySelector("#email_sign").value;
    let pass = document.querySelector("#pass_sign").value;
    let user = document.querySelector("#user_sign").value;
    let mobile = document.querySelector("#mobile_sign").value;
    let des = document.querySelector("#des_sign").value;

    let sign_details = {
      Name: name,
      Email: email,
      Pass: pass,
      User: user,
      Mobile: mobile,
      Des: des,
    };

    sign_details = JSON.stringify(sign_details);

    let url = `https://masai-api-mocker.herokuapp.com/auth/register`;

    let res = await fetch(url, {
      method: "POST",
      body: sign_details,
      headers: { "Content-Type": "application/json" },
    });

    let data = await res.json();
    console.log(data);
  }

  async function log() {
    let user = document.querySelector("#user_log").value;
    let pass = document.querySelector("#pass_log").value;

    let log_details = {
      User: user,
      Pass: pass,
    };

    log_details = JSON.stringify(log_details);

    let url = `https://masai-api-mocker.herokuapp.com/auth/register`;

    let res = await fetch(url, {
      method: "POST",
      body: log_details,
      headers: { "Content-Type": "application/json" },
    });

    let data = await res.json();
    console.log(data);
  }
</script>
