<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #user_name,#user_number and #user_address as HTML id's to relevant input elements -->

      <form id="form">
        <input id="user_name" type="text" placeholder="Name" />
        <input id="user_number" type="number" placeholder="Mobile number" />
        <input id="user_address" type="text" placeholder="Address" />

        <input id="Submit" type="submit" placeholder="Submit" />
      </form>
    </div>
  </body>
</html>
