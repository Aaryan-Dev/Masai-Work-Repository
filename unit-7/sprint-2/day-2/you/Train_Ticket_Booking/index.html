<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registerd</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="navbar">
      <a href="#">Register</a>
      <a href="./Dashboard/dashboard.html">Dashboard</a>
      <a href="./Booking/Booking.html">Booking</a>
    </div>
    <hr />
    <div>
      <form id="form" onsubmit="validate()">
        <div id="go">Register for Booking Tickets</div>
        <div>
          <p>Id</p>
          <input id="id" type="number" placeholder="Id" />
        </div>

        <div>
          <p>Name</p>
          <input id="name" type="text" placeholder="Name" />
        </div>

        <div>
          <p>Age</p>
          <input id="age" type="number" placeholder="Age" />
        </div>

        <div>
          <p>From Station:</p>

          <select id="from_station" onchange="from()">
            <option value="">Select</option>
            <option value="Banglore">Banglore</option>
            <option value="Pune">Pune</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
          </select>

          <!-- <label for="emp">
            <input
              id="emp"
              type="radio"
              placeholder="Employee"
              name="role"
              value="Employee"
            />
            Employee
          </label>
          <label for="std">
            <input
              id="std"
              type="radio"
              placeholder="Student"
              name="role"
              value="Employee"
            />
            Student
          </label> -->
        </div>

        <div>
          <p>To Station:</p>
          <select id="to_station" onchange="to()">
            <option value="">Select</option>
            <option value="Banglore">Banglore</option>
            <option value="Pune">Pune</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
          </select>
        </div>

        <div>
          <p>Journey Date:</p>
          <input id="date" type="date" />
        </div>

        <div>
          <p>Seat Type:</p>
          <select id="seat" onchange="book_seat()">
            <option value="">Select</option>
            <option value="AC First Class">AC First Class</option>
            <option value="Sleeper Class">Sleeper Class</option>
            <option value="Second Class">Second Class</option>
            <option value="General">General</option>
          </select>
        </div>

        <div id="submit">
          <input type="submit" placeholder="Register" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>

<script src="./index.js"></script>
