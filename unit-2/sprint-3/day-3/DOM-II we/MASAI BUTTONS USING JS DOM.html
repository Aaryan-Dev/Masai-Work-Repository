<script>

    let arrBut = [
{name: "Primary", bgcolor:"blue", color:"white"},

    ]

    let B = document.createElement("div");

     arrBut.forEach(function(elem){

     let But = document.createElement("Button");
             But.innerText = elem.name
             But.style.backgroundColor= elem.bgcolor;
             But.style.color= elem.color
     
             document.querySelector("div").append(But);

             But.setAttribute("Id","butt");
     })
     
console.log(document);
