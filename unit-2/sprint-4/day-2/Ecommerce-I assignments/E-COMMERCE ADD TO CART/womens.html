  function sortPrice() {
    let selec = document.querySelector("#sPrice").value;

    if (selec === "hl") {
      console.log("ddd ");
      womensData.sort(function (a, b) {
        return Number(a.price) - Number(b.price);
      });
      document.querySelector("#fir").innerHTML = "";
      done(womensData);
    } else if (selec === "lh") {
      console.log("dd d ");
      womensData.sort(function (a, b) {
        return Number(b.price) - Number(a.price);
      });
      document.querySelector("#fir").innerHTML = "";
      done(womensData);
    }
  }

  function sortName() {
    let selec = document.querySelector("#sName").value;

    if (selec === "ac") {
      womensData.sort(function (a, b) {
        if (a.name > b.name) return 1;
        if (a.name < b.name) return -1;
        else return 0;
      });
      document.querySelector("#fir").innerHTML = "";
      done(womensData);
    } else if (selec === "des") {
      womensData.sort(function (a, b) {
        if (a.name > b.name) return -1;
        if (a.name < b.name) return 1;
        else return 0;
      });
      document.querySelector("#fir").innerHTML = "";
      done(womensData);
    }
  }

  function cate() {
    let fil = document.querySelector("#sfil").value;

    let filtered = womensData.filter(function (elem) {
      return elem.brand == fil;
    });
    document.querySelector("#fir").innerHTML = "";
    done(filtered);
  }

  done(womensData);
  function done(womensData) {
    womensData.forEach(function (elem) {
      let secDiv = document.createElement("div");
      firDiv.append(secDiv);

      let imig = document.createElement("img");
      imig.setAttribute("src", elem.image_url);

      let nama = document.createElement("h4");
      nama.innerText = elem.name;

      let prici = document.createElement("h5");
      prici.innerText = elem.price;

      let Stpri = document.createElement("h5");
      Stpri.style.textDecoration = "line-through";
      Stpri.innerText = elem.strikedoffprice;

      let but = document.createElement("button");
      but.innerText = "Add to Cart";
      but.addEventListener("click", carted);

      // carted();

      secDiv.append(imig, nama, prici, Stpri, but);
    });
  }
  let arrC = JSON.parse(localStorage.getItem("Cart")) || [];

  // JSON.parse(localStorage.getItem("Cart"));

  function carted(event) {
    // console.log(event);

    let objC = {
      imgUrl: event.path[1].childNodes[0].currentSrc,
      pName: event.path[1].childNodes[1].innerText,
      disPrice: event.path[1].childNodes[2].innerText,
      OriPrice: event.path[1].childNodes[3].innerText,
    };

    console.log(objC);

    arrC.push(objC);

    localStorage.setItem("Cart", JSON.stringify(arrC));
  }
